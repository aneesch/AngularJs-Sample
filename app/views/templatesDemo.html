<label>Search : </label> <input type="text" ng-model="elementNameKey">
<br><br>
<table class="{{selectedTemplate.tableClass}}">
	<thead>
		<tr>
			<th>Name</th>
			<th>Atomic Number</th>
			<th>Weight</th>
		</tr>
	</thead>
	<tr ng-repeat="element in chemicalElement|filter:{name:elementNameKey}" ng-include="selectedTemplate.url"></tr>
</table>

<label>Change Template </label>
<select ng-model="selectedTemplate" ng-options="template.name for template in templates"><select>
