<td ng-class="{success: !($index%2)}">
	<a href="http://en.wikipedia.org/wiki/{{element.name}}" title="Wikipedia article on {{element.name}}" target="_blank">
	{{element.name}} 
	</a>
</td>
<td ng-class="{success: !($index%2)}"> {{element.atomicNumber}} </td>
<td ng-class="{success: !($index%2), warning: false}"> {{element.atomicWeight}} </td>
