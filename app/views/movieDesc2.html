<td ng-class="{success: !($index%2)}">
	<a href="http://en.wikipedia.org/wiki/{{movie.name}}" title="Wikipedia article on {{movie.name}}" target="_blank">
	{{movie.name}} 
	</a>
</td>
<td ng-class="{success: !($index%2)}"> {{movie.year}} </td>
<td ng-class="{success: !($index%2), warning: false}"> {{movie.director}} </td>
